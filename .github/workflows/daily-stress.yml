name: Daily Stress Test

on:
  schedule:
    # Run daily at 2 AM UTC (GitHub Actions schedules are interpreted in UTC by default)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  stress-test:
    name: Run Stress Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run stress test
        env:
          STRESS_DURATION_MS: 300000  # 5 minutes
          STRESS_CONCURRENCY: 20
        run: npm run stress
        continue-on-error: true
      
      - name: Generate stress report
        run: |
          echo "# Stress Test Report" > stress-report.md
          echo "**Date:** $(date)" >> stress-report.md
          echo "**Duration:** 5 minutes" >> stress-report.md
          echo "**Concurrency:** 20" >> stress-report.md
          echo "" >> stress-report.md
          echo "See artifacts for detailed results" >> stress-report.md
      
      - name: Upload stress test results
        uses: actions/upload-artifact@v3
        with:
          name: stress-test-results-${{ github.run_number }}
          path: |
            stress-report.md
          retention-days: 90
      
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: us-east-1
      
      - name: Upload results to S3
        if: github.ref == 'refs/heads/main'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 cp stress-report.md s3://${{ secrets.STRESS_S3_BUCKET }}/reports/stress-${TIMESTAMP}.md
        continue-on-error: true
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Daily Stress Test Failed',
              body: `The daily stress test failed. Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['stress-test', 'automated', 'high-priority']
            })

  performance-check:
    name: Performance Analysis
    runs-on: ubuntu-latest
    needs: stress-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download stress test results
        uses: actions/download-artifact@v3
        with:
          name: stress-test-results-${{ github.run_number }}
      
      - name: Analyze performance
        run: |
          echo "Performance analysis would go here"
          echo "Compare with baseline metrics"
          echo "Alert on performance regression"
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('stress-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Stress Test Results\n\n${report}`
            })
