name: CI

on:
  push:
    branches: [ main, 'fox-qppi/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Check for secrets
      run: |
        if grep -r "BEGIN.*PRIVATE KEY" src/ tests/ 2>/dev/null; then
          echo "Error: Private keys detected in source code"
          exit 1
        fi
        echo "No secrets detected"
